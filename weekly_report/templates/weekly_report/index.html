{% extends 'weekly_report/base.html' %}

{% block content %}

<h2>トップページ</h2>

<table class="table">
    <thead>
        <tr>
        <th scope="col">ユーザー</th>
        <th scope="col">最終ログイン</th>
        </tr>
    </thead>
    <tbody>
        {% for user in users %}
        <tr>
        <th scope="row">
            <a href="{% url 'weekly_report:users_detail' user.id %}">
                {{ user.username }}
            </a>
        </th>
        <td>{{ user.last_login }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>






{% endblock %}
