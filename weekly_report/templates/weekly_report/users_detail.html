{% extends 'weekly_report/base.html' %}

{% block content %}

<div>
    <a href="{% url 'weekly_report:index' %}">トップへ戻る</a>
</div>

<h2 class="user-name">{{ user.username }}のページ</h2>



<table class="table">
    <thead>
        <tr>
        <th scope="col">報告期間</th>
        <th scope="col">作成日</th>
        <th scope="col">最終更新日</th>
        </tr>
    </thead>
    <tbody>
        {% for report in reports %}
        <tr>
        <th scope="row">
            <a href="{% url 'weekly_report:reports_detail' report.id %}">
                {{ report.start_date }} ～ {{ report.end_date }}
            </a>
        </th>
        <td>{{ report.created_datetime }}</td>
        <td>{{ report.updated_datetime }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>

{% endblock %}
